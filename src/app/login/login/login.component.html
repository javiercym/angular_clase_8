<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div class="container">
  <div  class="titulo">
    <span>Login</span>
  </div>

<form (ngSubmit)="validateLogin()">
    <label>Username:</label>
    <input type="text" class="bor" [(ngModel)]="username" name="username">
    <br>

    <label>Password:</label>
    <input type="password" class="bor" [(ngModel)]="password" name="password">

    
    <div class="boton">
        <button type="submit" class="btn btn-outline-info">LOGIN</button>
    </div>
  </form>

  <div>
    <div *ngIf="showArray">
        <p>Bienvenido usuario: {{username}}</p>
        <ul>
            <li *ngFor="let valor of array"> <a href="">{{ valor }}</a></li>
        </ul>
    </div>
  </div>
  <div>
    <div *ngIf="esError">
        <p>{{mensajeError}}</p>
    </div>
  </div>
</div>
